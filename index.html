 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join - Vision Institute of Science</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      background: #fff;
      border: 3px solid black;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .header {
      display: flex;
      align-items: center;
      background: aqua;
      padding: 10px 20px;
      border-bottom: 2px solid black;
    }

    .header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .header h1 {
      font-size: 26px;
      margin: 0;
      color: black;
    }

    form {
      padding: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #777;
    }

    #photoPreview {
      margin-top: 10px;
      height: 120px;
      width: 100px;
      border: 2px solid black;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }

    button {
      margin-top: 20px;
      background: black;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .note {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="logo.png" alt="Logo" />
    <h1>Vision Institute of Science</h1>
  </div>

  <form id="joinForm" method="POST">
    <label>Upload Passport Size Photo (Optional):</label>
    <input type="file" id="photo" accept="image/*" capture="environment" />
    <img id="photoPreview" alt="Preview" />

    <label>Full Name:</label>
    <input type="text" id="name" required />

    <label>Surname:</label>
    <input type="text" id="surname" required />

    <label>Father's Name:</label>
    <input type="text" id="fatherName" required />

    <label>Father's Occupation:</label>
    <input type="text" id="fatherOccupation" required />

    <label>Father Mobile No:</label>
    <input type="text" id="fatherMobile" required />

    <label>Student Mobile No:</label>
    <input type="text" id="mobile" required />

    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Class:</label>
    <select id="classSelect" required>
      <option value="">--Select--</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>

    <label>Subjects Interested:</label>
    <select id="subjects" required>
      <option value="">--Select Subject--</option>
    </select>

    <label>Home Address:</label>
    <textarea id="address" rows="2" required></textarea>

    <button type="submit">Submit & Generate PDF</button>
    <p class="note">Note: Please submit this form to the office offline.</p>
  </form>
</div>

<script>
  const classSelect = document.getElementById("classSelect");
  const subjects = document.getElementById("subjects");
  const photoInput = document.getElementById("photo");
  const photoPreview = document.getElementById("photoPreview");

  classSelect.addEventListener("change", () => {
    subjects.innerHTML = '<option value="">--Select Subject--</option>';
    const value = classSelect.value;
    let options = [];

    if (value === "12" || value === "11") {
      options = ["Chemistry", "Biology", "Organic Chemistry", "NEET Biology", "NEET Chemistry", "Both Biology & Chemistry"];
    } else if (value === "10" || value === "9") {
      options = ["Science"];
    }

    options.forEach(subject => {
      const opt = document.createElement("option");
      opt.value = subject;
      opt.textContent = subject;
      subjects.appendChild(opt);
    });
  });

  photoInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file && file.type.startsWith("image/")) {
      const reader = new FileReader();
      reader.onload = function (event) {
        photoPreview.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  document.getElementById("joinForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Main border
    doc.setDrawColor(0, 0, 0);
    doc.setLineWidth(1.5);
    doc.rect(10, 10, 190, 277);

    // Header
    doc.setFillColor(0, 255, 255); // aqua
    doc.rect(10, 10, 190, 20, "F");
    doc.setFontSize(16);
    doc.setTextColor(0, 0, 0);
    doc.text("Vision Institute of Science", 105, 23, { align: "center" });

    // Photo logic
    const photoSrc = photoPreview.src;
    const photoY = 32;
    doc.setDrawColor(0, 0, 0);
    doc.rect(155, photoY, 40, 50); // box

    if (photoSrc && !photoSrc.includes("undefined")) {
      doc.addImage(photoSrc, "JPEG", 155, photoY, 40, 50);
    } else {
      doc.setFontSize(9);
      doc.setTextColor(150);
      doc.text("Paste Photo Here", 175, photoY + 25, { align: "center" });
    }

    // Form content
    doc.setFontSize(12);
    doc.setTextColor(0);
    let y = 45;
    function line(label, value) {
      doc.text(`${label}: ${value}`, 15, y);
      y += 10;
    }

    line("Full Name", document.getElementById("name").value);
    line("Surname", document.getElementById("surname").value);
    line("Father's Name", document.getElementById("fatherName").value);
    line("Father's Occupation", document.getElementById("fatherOccupation").value);
    line("Father Mobile No", document.getElementById("fatherMobile").value);
    line("Student Mobile No", document.getElementById("mobile").value);
    line("Email", document.getElementById("email").value);
    line("Class", document.getElementById("classSelect").value);
    line("Subjects Interested", document.getElementById("subjects").value);
    line("Home Address", document.getElementById("address").value);

    // Signature
    y += 10;
    doc.text("Student's Signature", 15, 260);
    doc.text("Parent's Signature", 145, 260);

    // Note
    doc.setTextColor(255, 0, 0);
    doc.setFontSize(11);
    doc.text("* Please submit this form to the office offline. *", 15, 272);

    // Footer line
    doc.setFillColor(0, 0, 0);
    doc.rect(10, 280, 190, 7, "F");

    // Save PDF
    const filename = document.getElementById("name").value || "Join_Form";
    doc.save(filename + "_Join_Form.pdf");
  });
</script>

</body>
</html>
