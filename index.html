<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join - Vision Institute of Science</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 850px;
      margin: 30px auto;
      background: #fff;
      border: 3px solid black;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: aqua;
      padding: 10px 20px;
      border-bottom: 2px solid black;
    }

    .header img {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
      color: black;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #777;
    }

    #photoPreview {
      margin-top: 10px;
      height: 120px;
      width: 100px;
      border: 2px solid black;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }

    button {
      margin-top: 20px;
      background: black;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .note {
      color: red;
      margin-top: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 18px;
      }

      #photoPreview {
        height: 100px;
        width: 80px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo" />
      <h1>Vision Institute of Science</h1>
    </div>

    <form id="joinForm" enctype="multipart/form-data" method="POST">
      <label>Upload Passport Size Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />
      <img id="photoPreview" />

      <label>Full Name:</label>
      <input type="text" name="Full Name" id="name" required />

      <label>Surname:</label>
      <input type="text" name="Surname" id="surname" required />

      <label>Father's Name:</label>
      <input type="text" name="Father's Name" id="fatherName" required />

      <label>Father's Occupation:</label>
      <input type="text" name="Father's Occupation" id="fatherOccupation" required />

      <label>Father Mobile No:</label>
      <input type="text" name="Father Mobile" id="fatherMobile" required />

      <label>Student Mobile No:</label>
      <input type="text" name="Student Mobile" id="mobile" required />

      <label>Email:</label>
      <input type="email" name="Email" id="email" required />

      <label>Class:</label>
      <select name="Class" id="classSelect" required>
        <option value="">--Select--</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <label>Subjects Interested:</label>
      <select name="Subject Interested" id="subjects" required>
        <option value="">--Select Subject--</option>
      </select>

      <label>Home Address:</label>
      <textarea name="Home Address" id="address" rows="2" required></textarea>

      <input type="hidden" name="_subject" value="New Join Form Submission">

      <button type="submit">Submit & Generate PDF</button>
      <p class="note">Note: Please submit this form to the office offline.</p>
    </form>
  </div>

  <script>
    const classSelect = document.getElementById("classSelect");
    const subjects = document.getElementById("subjects");
    const photoInput = document.getElementById("photo");
    const photoPreview = document.getElementById("photoPreview");

    classSelect.addEventListener("change", () => {
      subjects.innerHTML = '<option value="">--Select Subject--</option>';
      const value = classSelect.value;
      let options = [];

      if (value === "12" || value === "11") {
        options = ["Chemistry", "Biology", "Organic Chemistry", "NEET Biology", "NEET Chemistry", "Both Biology & Chemistry"];
      } else if (value === "10" || value === "9") {
        options = ["Science"];
      }

      options.forEach(subject => {
        const opt = document.createElement("option");
        opt.value = subject;
        opt.textContent = subject;
        subjects.appendChild(opt);
      });
    });

    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (event) {
          photoPreview.src = event.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please select a valid image file.");
        photoPreview.src = "";
      }
    });

    document.getElementById("joinForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      // 1. Send to Formspree
      const formData = new FormData(this);
      fetch("https://formspree.io/f/myzpwona", {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      }).then(res => {
        if (res.ok) {
          alert("Form submitted! PDF will now download.");
        } else {
          alert("Error sending form.");
        }
      });

      // 2. Generate PDF
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setDrawColor(0, 0, 0);
      doc.setLineWidth(1.5);
      doc.rect(10, 10, 190, 277);

      doc.setFillColor(0, 255, 255);
      doc.rect(10, 10, 190, 20, "F");
      doc.setFontSize(16);
      doc.setTextColor(0, 0, 0);
      doc.text("Vision Institute of Science", 105, 23, { align: "center" });

      const photoY = 32;
      if (photoPreview.src) {
        doc.rect(155, photoY, 40, 50);
        doc.addImage(photoPreview.src, "JPEG", 155, photoY, 40, 50);
      }

      doc.setFontSize(12);
      doc.setTextColor(0);
      let y = 45;
      function line(label, value) {
        doc.text(`${label}: ${value}`, 15, y);
        y += 10;
      }

      line("Full Name", document.getElementById("name").value);
      line("Surname", document.getElementById("surname").value);
      line("Father's Name", document.getElementById("fatherName").value);
      line("Father's Occupation", document.getElementById("fatherOccupation").value);
      line("Father Mobile No", document.getElementById("fatherMobile").value);
      line("Student Mobile No", document.getElementById("mobile").value);
      line("Email", document.getElementById("email").value);
      line("Class", document.getElementById("classSelect").value);
      line("Subjects Interested", document.getElementById("subjects").value);
      line("Home Address", document.getElementById("address").value);

      y += 10;
      doc.text("Student's Signature", 15, 260);
      doc.text("Parent's Signature", 145, 260);

      doc.setTextColor(255, 0, 0);
      doc.setFontSize(11);
      doc.text("* Please submit this form to the office offline. *", 15, 272);

      doc.setFillColor(0, 0, 0);
      doc.rect(10, 280, 190, 7, "F");

      doc.save(document.getElementById("name").value + "_Join_Form.pdf");
    });
  </script>

</body>
</html>
